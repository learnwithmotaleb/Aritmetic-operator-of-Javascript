<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html,css and javascript learning</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>

</head>
<body>



    <script>
     var num1=prompt("Enter First Number: ");
     var num2=prompt("Enter second Number :");
     num1=parseInt(num1,10);
     num2=parseInt(num2,10);
     sum=num1+num2;
     document.write(num1+" + "+num2+ " = "+sum);
     document.write("<br/>");

     sub=num1-num2;
     document.write(num1+" - "+num2+ " = "+sub);
     document.write("<br/>");

     multiplication=num1*num2;
     document.write(num1+" * "+num2+ " = "+multiplication);
     document.write("<br/>");

     divition=num1/num2;
     document.write(num1+" / "+num2+ " = "+divition);
     document.write("<br/>");

     modulus=num1 % num2;
     document.write(num1+" % "+num2+ " = "+modulus);
     document.write("<br/>");
     document.write("<br/>");
     document.write("<button>Submit</button>");

    </script>
</body>
</html>
